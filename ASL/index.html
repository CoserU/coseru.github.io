<!doctype html>
<link rel="stylesheet" type="text/css" href="./index.css">

<body>
    <h1 align="center">
        ASL Recognizer
    </h1>
    <hr>

    <div class="create-model" align="center">
        <button id="load-model">Load model</button>
    </div>
    <hr>

    <div class="container">
        <div class="camera">
            <video id="player" controls autoplay></video>
        </div>
        <div class="camera" id="pred-region"></div>
        <div class="camera" id="stop-sign">
            <!-- Stop Button -->
            <a href="#" onclick="window.clearInterval(window.int);return false;">Stop</a>
        </div>

        <canvas id="snapshot" style="display: none" width=640 height=480 ></canvas>
    </div>
    
    <div class="output">
        <span id="status" >Standing by.</span>
    </div>
    <div class="output">
        <span id="chars" ></span>
        <span id="lastchar"></span>
    </div>
</body>

<script src='https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js'></script>
<script src='./index.js'></script>
