<!doctype html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.3.4/css/bootstrap-slider.min.css">
<link rel="stylesheet" type="text/css" href="./index.css">

<body>
    <h1 align="center">
        Real-time American Sign Language Fingerspelling Recognition using TensorFlow.js
    </h1>
    <hr>

    <div class="create-model" align="center">
        <button id="load-model">Load model</button>
        <span id="status">Standing by.</span>
    </div>
    <hr>

    <div class="container">
        <div class="camera">
            <video id="player" controls autoplay></video>
        </div>

        <div class="camera" id="pred-region"></div>
        <div class="camera">
            <input id="x-slider" data-slider-id='xSlider' data-slider-tooltip="hide" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="50"/>
        </div>
        <div class="camera">
            <input id="y-slider" data-slider-id='ySlider' data-slider-tooltip="hide" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="50" data-slider-orientation="vertical"/>
        </div>
        <div class="camera" id="stop-sign">
            <!-- Stop Button -->
            <a href="#" onclick="window.clearInterval(window.int);return false;">Stop</a>
        </div>

        <canvas id="snapshot" style="display: none" width=640 height=480 ></canvas>
    </div>

    <div class="output">
        <div id="p0" class="char"></div>
        <div id="p1" class="char"></div>
        <div id="p2" class="char"></div>
        <div id="p3" class="char"></div>
        <div id="p4" class="char"></div>
        <div id="char-final"></div>
    </div>
</body>

<script src='https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.3.4/bootstrap-slider.min.js"></script>
<script src='./index.js'></script>
